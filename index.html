<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R3X HACKERS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 15px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 50%;
      transform: translateX(50%);
      cursor: pointer;
      width: 40px;
      z-index: 11;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 6px 0;
      transition: 0.3s ease;
    }

    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 90px;
      right: 50%;
      transform: translateX(50%);
      background-color: #111;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.3s ease forwards;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu a {
      padding: 15px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      background-color: #222;
      margin: 5px;
      border-radius: 6px;
      width: 90%;
      text-align: center;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #444;
    }

    .page {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.4s ease forwards;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 18px 35px;
      font-size: 20px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      width: 250px;
    }

    .btn-delta {
      background-color: black;
      color: white;
      border: 2px solid white;
    }

    .btn-delta:hover {
      background-color: #222;
    }

    .btn-krnl {
      background-color: purple;
      color: black;
      border: 2px solid black;
    }

    .btn-krnl:hover {
      background-color: #9932cc;
    }
  </style>
</head>
<body>

  <!-- زر القائمة -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- المحتوى -->
  <div class="container">
    <h1>مرحبا بك في موقع R3X HACKERS</h1>

    <div class="menu" id="menu">
      <a href="#" onclick="showPage('iphone')">هاكات آيفون</a>
      <a href="#" onclick="showPage('android')">هاكات أندرويد</a>
    </div>

    <div id="iphone" class="page">
      <a class="btn btn-delta" href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist">دلتا (iOS)</a>
      <a class="btn btn-krnl" href="itms-services://?action=download-manifest&amp;url=https://krnl-ios.com/Install2.plist">كرنل (iOS)</a>
    </div>

    <div id="android" class="page">
      <a class="btn btn-delta" href="https://delta.webfiles.pro/file/Delta-2.679.762.apk">دلتا (Android)</a>
      <a class="btn btn-krnl" href="https://krnl.webfiles.pro/file/krnl_release_2.681.805_2025.7.14_37.apk">كرنل (Android)</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function showPage(id) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(page => page.style.display = "none");
      document.getElementById(id).style.display = "block";
      document.getElementById("menu").style.display = "none";
    }
  </script>

</body>
</html>
