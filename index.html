<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R3X HACKERS</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-top: 80px;
    }

    .menu-toggle {
      margin-top: 30px;
      cursor: pointer;
      width: 35px;
      z-index: 100;
    }

    .menu-toggle div {
      background-color: white;
      height: 4px;
      margin: 6px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      gap: 10px;
    }

    .menu a {
      background-color: #222;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      width: 200px;
    }

    .menu a:hover {
      background-color: #444;
    }

    .page {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      width: 220px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-delta {
      background-color: black;
      color: white;
      border: 2px solid white;
    }

    .btn-krnl {
      background-color: purple;
      color: black;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <h1>مرحبا بك في موقع R3X HACKERS</h1>

  <!-- زر القائمة -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- القائمة تظهر تحت الزر -->
  <div class="menu" id="menu">
    <a href="#" onclick="showPage('iphone')">هاكات آيفون</a>
    <a href="#" onclick="showPage('android')">هاكات أندرويد</a>
  </div>

  <!-- هاكات آيفون -->
  <div id="iphone" class="page">
    <a class="btn btn-delta" href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist">دلتا (iOS)</a>
    <a class="btn btn-krnl" href="itms-services://?action=download-manifest&amp;url=https://krnl-ios.com/Install2.plist">كرنل (iOS)</a>
  </div>

  <!-- هاكات أندرويد -->
  <div id="android" class="page">
    <a class="btn btn-delta" href="https://delta.webfiles.pro/file/Delta-2.679.762.apk">دلتا (Android)</a>
    <a class="btn btn-krnl" href="https://krnl.webfiles.pro/file/krnl_release_2.681.805_2025.7.14_37.apk">كرنل (Android)</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function showPage(id) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "flex";
      document.getElementById("menu").style.display = "none";
    }
  </script>

</body>
</html>
