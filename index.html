<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R3X HACKERS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 30px;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      width: 30px;
      z-index: 11;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }

    .menu {
      display: none;
      background-color: #111;
      position: fixed;
      top: 60px;
      right: 10px;
      width: 160px;
      padding: 10px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
      border-radius: 8px;
    }

    .menu a {
      display: block;
      padding: 10px;
      font-size: 15px;
      color: white;
      text-decoration: none;
      background-color: #333;
      margin: 6px 10px;
      border-radius: 6px;
    }

    .menu a:hover {
      background-color: #555;
    }

    .page {
      display: none;
      margin-top: 100px;
    }

    .btn {
      display: inline-block;
      margin: 15px auto;
      padding: 18px 30px;
      font-size: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-delta {
      background-color: black;
      color: white;
      border: 2px solid white;
    }

    .btn-delta:hover {
      background-color: #222;
    }

    .btn-krnl {
      background-color: purple;
      color: black;
      border: 2px solid black;
    }

    .btn-krnl:hover {
      background-color: #9932cc;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>مرحبا بك في موقع R3X HACKERS</h1>
  </header>

  <div class="menu" id="menu">
    <a href="#" onclick="showPage('iphone')">هاكات آيفون</a>
    <a href="#" onclick="showPage('android')">هاكات أندرويد</a>
  </div>

  <div id="iphone" class="page">
    <a class="btn btn-delta" href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist">دلتا (iOS)</a><br>
    <a class="btn btn-krnl" href="itms-services://?action=download-manifest&amp;url=https://krnl-ios.com/Install2.plist">كرنل (iOS)</a>
  </div>

  <div id="android" class="page">
    <a class="btn btn-delta" href="https://delta.webfiles.pro/file/Delta-2.679.762.apk">دلتا (Android)</a><br>
    <a class="btn btn-krnl" href="https://krnl.webfiles.pro/file/krnl_release_2.681.805_2025.7.14_37.apk">كرنل (Android)</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showPage(id) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(page => page.style.display = "none");
      document.getElementById(id).style.display = "block";
      document.getElementById("menu").style.display = "none";
    }
  </script>

</body>
</html>
